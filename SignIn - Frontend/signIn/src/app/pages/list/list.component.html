<div class="row ">
  <div *ngIf="users.length == 0" class="text-center">
    <p>Não há items a listar</p>
  </div>

  <div class="card col-md-3 m-3" *ngFor="let user of users">
    <div class="card-body">
      <div class="card-title">Nome: {{user.name}}</div>
      <div class="card-text">
        <p>CEP: {{user.zipCode}}</p>
        <p>Email: {{user.email}}</p>
        <p>Documento: {{user.document}}</p>
        <p>Data de nascimento: {{user.birthDate}}</p>
      </div>
      <button class="btn btn-info" [routerLink]="['/signup', { id: user.id }]">Editar</button>
      <button class="ms-2 btn btn-danger">Excluir</button>
    </div>
  </div>
</div>
